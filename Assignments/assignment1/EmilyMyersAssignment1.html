<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

  <h1 class="mt-4 mb-3">Contact Form</h1>

  <form method="post" action="#" aria-label="Contact Form">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required aria-required="true">
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required aria-required="true">
      </div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" required aria-required="true">
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" required aria-required="true">
      </div>
      <div class="col-md-6">
        <label for="zip" class="form-label">ZIP Code</label>
        <input type="text" class="form-control" id="zip" name="zip" pattern="\\d{5}" required aria-required="true">
      </div>
    </div>

    <div class="mb-3">
      <label for="state" class="form-label">State</label>
      <select class="form-select" id="state" name="state" required aria-required="true">
        <option value="CA">California</option>
        <option value="TX">Texas</option>
        <option value="MI" selected>Michigan</option> <!-- Third in code, selected -->
        <option value="NY">New York</option>
        <option value="FL">Florida</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" required aria-required="true">
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" pattern="\\d{10}" required aria-required="true">
    </div>

    <fieldset class="mb-4">
      <legend class="form-label">Preferred Method of Contact</legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="contactMethod" id="contactText" value="text" required aria-required="true">
        <label class="form-check-label" for="contactText">Text</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" required aria-required="true">
        <label class="form-check-label" for="contactEmail">Email</label>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>
</html>
